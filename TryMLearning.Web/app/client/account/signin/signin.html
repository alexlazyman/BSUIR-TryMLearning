<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="signin-name">User name</label>
    <input type="text" class="form-control" id="signin-name" placeholder="Enter user name" data-ng-model="vm.userName">
    <label for="signin-password">Password</label>
    <input type="password" class="form-control" id="signin-password" placeholder="Password" data-ng-model="vm.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="vm.loginClick()">Sign in</button>
</form>
