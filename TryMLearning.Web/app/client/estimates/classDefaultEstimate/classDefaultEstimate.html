<h2>Default estimates <small>class: <span ng-bind="vm.config.primaryClass"></span></small></h2>
<div data-ng-if="vm.config.falsePositiveError">
    <h4>False Positive Error</h4>
    <div class="row">
        <div class="col-sm-4" data-ng-repeat="r in vm.result">
            <p><strong>{{ r.properties.falsePositiveError | percent }}</strong></p>
        </div>
    </div>
</div>
<div data-ng-if="vm.config.falseNegativeError">
    <h4>False Negative Error</h4>
    <div class="row">
        <div class="col-sm-4" data-ng-repeat="r in vm.result">
            <p><strong>{{ r.properties.falseNegativeError | percent }}</strong></p>
        </div>
    </div>
</div>
